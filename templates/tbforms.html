<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TB Patient Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 35px;
        }

        .section-title {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: #3498db;
            margin-right: 10px;
            border-radius: 2px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #34495e;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px 15px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            background: #e9ecef;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e0e6ed;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2980b9, #1f5f8b);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #7f8c8d, #6c7b7d);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(149, 165, 166, 0.3);
        }

        .required {
            color: #e74c3c;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
            display: none;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }

        .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(108, 117, 125, 0.9);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .back-btn:hover {
      background: rgba(90, 98, 104, 0.9);
      transform: translateY(-2px);
    }
    </style>
</head>
<body>
    <a href="/" class="back-btn">‚Üê Back to Menu</a>
    <div class="container">
        <div class="header">
            <h1>TB Patient Registration</h1>
            <p>Please fill out all required information before uploading patient image</p>
        </div>

        <div class="form-container">
            <div class="success-message" id="successMessage">
                Form validated successfully! Redirecting to camera...
            </div>

             <form id="tbPatientForm" action="/predict_tb" method="POST" enctype="multipart/form-data">
           <!--<form id="tbPatientForm" >-->

              <!--Personal Information Section -->
                <div class="form-section">
                    <h2 class="section-title">Personal Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name <span class="required">*</span></label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name <span class="required">*</span></label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="age">Age <span class="required">*</span></label>
                            <input type="number" id="age" name="age" min="1" max="120" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender <span class="required">*</span></label>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone Number <span class="required">*</span></label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email">
                        </div>
                    </div>
                </div>

                <!-- Location Information Section -->
                <div class="form-section">
                    <h2 class="section-title">Location Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="address">Street Address <span class="required">*</span></label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City <span class="required">*</span></label>
                            <input type="text" id="city" name="city" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="state">State/Province <span class="required">*</span></label>
                            <input type="text" id="state" name="state" required>
                        </div>
                        <div class="form-group">
                            <label for="country">Country <span class="required">*</span></label>
                            <input type="text" id="country" name="country" required>
                        </div>
                    </div>
                </div>

                <!--TB Risk Factors Section -->
                <div class="form-section">
                    <h2 class="section-title">TB Risk Assessment</h2>
                    <div class="form-group">
                        <label>Have you experienced any of the following symptoms? (Check all that apply)</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="cough" name="symptoms" value="persistent_cough">
                                <label for="cough">Persistent cough (3+ weeks)</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="fever" name="symptoms" value="fever">
                                <label for="fever">Fever and night sweats</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="weightLoss" name="symptoms" value="weight_loss">
                                <label for="weightLoss">Unexplained weight loss</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="fatigue" name="symptoms" value="fatigue">
                                <label for="fatigue">Extreme fatigue</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="chestPain" name="symptoms" value="chest_pain">
                                <label for="chestPain">Chest pain</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="bloodCough" name="symptoms" value="blood_cough">
                                <label for="bloodCough">Coughing up blood</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Risk Factors (Check all that apply)</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="hivPositive" name="riskFactors" value="hiv_positive">
                                <label for="hivPositive">HIV positive</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="diabetes" name="riskFactors" value="diabetes">
                                <label for="diabetes">Diabetes</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="smoking" name="riskFactors" value="smoking">
                                <label for="smoking">Smoking or tobacco use</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="malnutrition" name="riskFactors" value="malnutrition">
                                <label for="malnutrition">Malnutrition</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="immunocompromised" name="riskFactors" value="immunocompromised">
                                <label for="immunocompromised">Immunocompromised</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="closeContact" name="riskFactors" value="close_contact">
                                <label for="closeContact">Close contact with TB patient</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="previousTB">Previous TB Treatment</label>
                            <select id="previousTB" name="previousTB">
                                <option value="">Select Option</option>
                                <option value="never">Never treated for TB</option>
                                <option value="completed">Completed TB treatment</option>
                                <option value="incomplete">Incomplete TB treatment</option>
                                <option value="current">Currently on TB treatment</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="symptomDuration">How long have you had symptoms?</label>
                            <select id="symptomDuration" name="symptomDuration">
                                <option value="">Select Duration</option>
                                <option value="less_than_week">Less than 1 week</option>
                                <option value="1_2_weeks">1-2 weeks</option>
                                <option value="2_4_weeks">2-4 weeks</option>
                                <option value="more_than_month">More than 1 month</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="additionalInfo">Additional Information</label>
                        <textarea id="additionalInfo" name="additionalInfo" rows="4" placeholder="Please provide any additional relevant medical history or information..."></textarea>
                    </div>
                </div>
                <!-- new things added--
                 <div class="form-group">
    <label for="image">Upload Chest X-ray <span class="required">*</span></label>
    <input type="file" id="image" name="image" required>
</div>-->


                <!-- Action Buttons -->
                <div class="button-container">
                   <button type="button" class="btn btn-primary" id="uploadBtn">
                        üì∑ Upload Image
                    </button>
                   <!---- <button type="submit" class="btn btn-primary">
    üì§ Submit for Analysis
</button>-->

                   

                    <button type="button" class="btn btn-secondary" id="resetBtn">
                        üîÑ Reset Form
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Form elements
        const form = document.getElementById('tbPatientForm');
        const uploadBtn = document.getElementById('uploadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const successMessage = document.getElementById('successMessage');

        // Upload Image button functionality - MODIFIED TO REDIRECT TO CAMERA.HTML
        uploadBtn.addEventListener('click', function() {
            if (validateForm()) {
                // Save form data to localStorage before redirecting
                const formData = getFormData();
                localStorage.setItem('tbPatientData', JSON.stringify(formData));
                
                // Show success message
                successMessage.style.display = 'block';
                successMessage.innerHTML = `
                    <strong>Form Validated!</strong> Redirecting to camera...
                `;
                
                // Scroll to top to show message
                document.querySelector('.container').scrollIntoView({ behavior: 'smooth' });
                
                // Redirect to camera page after a brief delay
                setTimeout(() => {
                    window.location.href = '/camera';
                }, 1500);
                
            } else {
                alert('Please fill in all required fields before proceeding to camera.');
            }
        });

        // Reset button functionality
        resetBtn.addEventListener('click', function() {
            if (confirm('Are you sure you want to reset the form? All entered data will be lost.')) {
                form.reset();
                successMessage.style.display = 'none';
                
                // Reset any custom styling
                const inputs = form.querySelectorAll('input, select, textarea');
                inputs.forEach(input => {
                    input.style.borderColor = '#e0e6ed';
                });
            }
        });

        // Form validation function
        function validateForm() {
            const requiredFields = form.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.style.borderColor = '#e74c3c';
                    isValid = false;
                } else {
                    field.style.borderColor = '#27ae60';
                }
            });
            
            return isValid;
        }

        // Get form data function
        function getFormData() {
            const formData = new FormData(form);
            const data = {};
            
            // Get regular form fields
            for (let [key, value] of formData.entries()) {
                if (data[key]) {
                    // Handle multiple values (like checkboxes)
                    if (Array.isArray(data[key])) {
                        data[key].push(value);
                    } else {
                        data[key] = [data[key], value];
                    }
                } else {
                    data[key] = value;
                }
            }
            
            // Get checkbox values
            const symptoms = [];
            const riskFactors = [];
            
            document.querySelectorAll('input[name="symptoms"]:checked').forEach(cb => {
                symptoms.push(cb.value);
            });
            
            document.querySelectorAll('input[name="riskFactors"]:checked').forEach(cb => {
                riskFactors.push(cb.value);
            });
            
            data.symptoms = symptoms;
            data.riskFactors = riskFactors;
            
            return data;
        }

        // Real-time validation
        const inputs = form.querySelectorAll('input[required], select[required]');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim()) {
                    this.style.borderColor = '#27ae60';
                } else {
                    this.style.borderColor = '#e74c3c';
                }
            });
            
            input.addEventListener('input', function() {
                if (this.style.borderColor === 'rgb(231, 76, 60)' && this.value.trim()) {
                    this.style.borderColor = '#e0e6ed';
                }
            });
        });

        // Smooth scrolling for better UX
        document.addEventListener('DOMContentLoaded', function() {
            // Add any initialization code here
            console.log('TB Patient Registration Form loaded successfully');
        });
    </script>
</body>
</html>
